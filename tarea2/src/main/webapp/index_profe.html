<html>
	<head>
        <meta charset="UTF-8">
        <title>Entrenamos.uy</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/sidebar.css">
    </head>
	</head>
	<body class="d-flex flex-column">
        <header class="d-flex flex-row justify-content-between bg-dark text-white p-3">

		    <a href="index_profe.html" class="text-decoration-none" style="color:white"><h3>Entrenamos.uy</h3></a>
		    <div class="d-flex flex-column">
		    	<a class="btn btn-outline-light mx-3" href="lista_usuarios_profe.html">Usuarios</a>
		    </div>
		    <div class="d-flex flex-column">
		    	<a class="btn btn-outline-light mx-3" href="lista_instituciones.html">Instituciones</a>
		    </div>
		    <div class="d-flex flex-column">
		    	<a class="btn btn-outline-light mx-3" href="lista_actividades_profe.html">Actividades</a>
		    </div>
		    <form class="col-4 mx-3" action="search" method="post">
		        <input class="form-control" type="search" placeholder="buscar" name="keyword">
		    </form>
		    <c:choose>
		        <c:when test="${usuario == null}">
		            <a class="btn btn-outline-light mx-3" href="iniciar_sesion">Cerrar sesión</a>
		            <a class="btn btn-outline-light mx-3" href="alta_usuario" style="visibility: hidden">Registrarse</a>
		        </c:when>
		    </c:choose>
		</header>
		<div class="d-flex flex-row">
			<aside id="aside">
	    			<nav class="flex flex-column p-3 bg-light">
	        			<div class="list-group pb-3">
	            			<label class="list-group-item active">Instituciones</label>
	            			<form action="consulta_institucion.html">
	                			<input class="list-group-item list-group-item-action" type="submit" value="Telon">
	            			</form>
	        			</div>
	        			<div class="list-group">
	            			<label class="list-group-item active">Categorías</label>
	            			<form action="consulta_institucion.html">
	                			<a class="list-group-item list-group-item-action"> Categoria </a>
	            			</form>
	        			</div>
	    			</nav>
				</aside>
	        <main class="d-flex flex-column p-5">
	        	<p> </p>
	        	<section class="d-flex flex-column">
		        	<p> </p>
		        	<div class="d-flex flex-column" style='float:left; margin-left:200px; margin-right:100px; width:100%'>
				    	<div class="list-group" style="list-style-type:none">
				              		<hr>
				              	<a href="alta_actividad_deportiva.html" class="btn btn-outline-primary">Dar de alta una actividad deportiva</a>
									<hr>
				              	<a href="alta_dictado_clase.html" class="btn btn-outline-primary">Dar de alta una clase</a>
				              		<hr>
		                </div>
				   	</div>
			   </section>
	        </main>
        </div>
	</body>
</html>
